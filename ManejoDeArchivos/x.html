<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                    <div class="col">
                      <img src="{{ url_for('static', filename='out2173.png') }}" width="100%"/>
                    </div>
                </div>
                


                <div class="row">
                    <div class="col">
                        <fieldset class="form-group">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                              <label class="form-check-label" for="flexSwitchCheckDefault">Preview</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col">
                         <p class="text-end">Strikezone: 80</p>                 
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <fieldset class="form-group">
                            <legend class="mt-4">Video Settings</legend>
                            <label for="exampleSelect1" class="form-label">Capture Device</label>
                            <select class="form-select" id="exampleSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                              <label for="customRange1" class="form-label" id="show-contrast">Contrast: 128</label>
                              <input type="range" class="form-range" id="contrast" min="0" max="255" step="1" onchange="saveData(this.value, 'contrast')">
                              <label for="disabledRange" class="form-label" id="show-brightness">Brightness: 128 </label>
                              <input type="range" class="form-range" id="disabledRange" min="0" max="255" step="1" onchange="saveData(this.value, 'brightness')">
                              <label for="customRange3" class="form-label" id="show-threshold">Threshold: 10 </label>
                              <input type="range" class="form-range" id="customRange3"  min="0" max="100"onchange="saveData(this.value, 'threshold')">
                              <label for="customRange3" class="form-label" id="show-accuracy">Accuracy: 10 </label>
                              <input type="range" class="form-range" id="customRange3"  min="0" max="100"onchange="saveData(this.value, 'accuracy')">
                          </fieldset>
                    </div>
                    <div class="col-md-6">
                           <legend class="mt-4">CloudGFX <small><i>Baseball Client</i></small></legend>
                           <div class="form-group">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingInput" value="127.0.0.1" placeholder="Baseball Client IP">
                              <label for="floatingInput">Baseball Client IP</label>
                            </div>
                            <div class="form-floating">
                              <input type="number" class="form-control" id="floatingPassword" value="30998" placeholder="Baseball Client Port">
                              <label for="floatingPassword">Baseball Client Port</label>
                            </div>
                          </div>
                    </div>
                </div>

                    
              </div>
              <div class="col-md-4">
                <div class="row">
                  <fieldset class="form-group">
                    <legend class="mt-4">Calibrate</legend>
                      <label for="customRange1" class="form-label">Horizontal: 87</label>
                      <input type="range" class="form-range" id="customRange1"  min="0" max="100" >
                      <label for="disabledRange" class="form-label">Vertical: 95</label>
                      <input type="range" class="form-range" id="disabledRange" min="0" max="100" >
                      <label for="customRange3" class="form-label">Size: 50</label>
                      <input type="range" class="form-range" id="customRange3"  min="0" max="255" >
                  </fieldset>
                </div>
                <div class="row mt-2">
                  <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="button">Stabilize</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <button type="submit" class="btn btn-outline-danger">Reset</button>
                    </div>
                    <div class="col text-end">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
              </div>
            </div>
            <footer id="footer">
                <div class="row">
                  <div class="col-lg-12">
                    <p>Powered by <a href="https://www.somos.mx/">SOMOS Multimedia S.A. de C.V.</a></p>
                    <p>All Rights Reserved.</a></p>
                  </div>
                </div>
              </footer>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

        <script>
            function saveData(value, field){
                $.ajax({
                    method: 'GET',
                    url: '/save',
                    data: {value: value, field: field},
                    dataType: JSON,
                    success: function(data){
                        console.log("success:", data);
                        $(`#show-{field}`).html('Hola mundo');


                    },
                    error: function(err, err2){
                       console.log(err, err2)
                    }
                });
            }
        </script>


    </body>
</html>
